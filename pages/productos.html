<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="shortcut icon" href="../assets/img/bluemoonicon.png" type="image/x-icon">
    <title>Kuro Cannabis, Productos</title>
</head>

<body>

    <header>
        <nav class="navbar">

            <a href="../assets/img/bluemoonicon.png" class="navbar_logo"></a>

            <div class="navbar_menu">
                <a href="../index.html" class="navbar_links">Inicio</a>
                <a href="#" class="navbar_links">Productos</a>
                <a href="./registro.html" class="navbar_links">Registro</a>
            </div>

            <div>
                <button id="carrito" type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </nav>
    </header>

    <div id="filtro">
        <label for="filtro-seleccion">Filtrar por:</label>
        <select id="filtro-seleccion">
            <option value="todos">Todos los productos</option>
            <option value="filtroNombre">Nombre del producto</option>
            <option value="filtroPrecio">Por precio (menor a mayor)</option>
        </select>
        <button onclick="cambiarVistaProductos()">Aplicar Filtro</button>
    </div>





    <main>


        <h1>Productos disponibles</h1>

        <section id="productos">
            <div class="producto">
                <img src="../assets/img/og-kush.jpg" alt="OG Kush">
                <p>OG Kush - $800</p>
                <button id="agregar">Agregar al Carrito</button>
            </div>

            <div class="producto">
                <img src="../assets/img/wedding_cake.jpg" alt="Wedding Cake">
                <p>Wedding Cake - $850</p>
                <button id="agregar">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="../assets/img/afgani.jpg" alt="Afgani">
                <p>Afgani - $1000</p>
                <button id="agregar">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="../assets/img/scout_cookies.jpg" alt="Scout Cookies">
                <p>Scout Cookies - $900</p>
                <button id="agregar">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="../assets/img/critical_kush_purple.jpg" alt="Critical">
                <p>Critical - $700</p>
                <button id="agregar">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="../assets/img/cheese.jpg" alt="Cheese">
                <p>Cheese - $1000</p>
                <button id="agregar">Agregar al Carrito</button>
            </div>

        </section>

        <section id="productos">

        </section>



        <div>
            <button id="descuentos">Apreta aplicar descuentos</button>
        </div>

    </main>



    <!---

    <div id="carrito">
        <h2>Carrito de Compra</h2>
        <ul id="carrito-lista">
        </ul>
        <p id="precio-total">Total: $0</p>
        <button onclick="vaciarCarrito()">Vaciar Carrito</button>
    </div>
-->


    <section>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Carrito</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="contenedor_carrito">

                    </div>
                    <div>
                        <p class="text-center" id="total"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light" data-bs-dismiss="modal">Seguir comprando</button>
                        <button type="button" class="btn btn-danger" id="finalizar_compra" onclick="finalizar()">Finalizar compra</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
        </script>






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="../assets/js/productos.js"></script>
    <script src="../assets/js/carrito.js"></script>
    <script src="../assets/js/descuentos.js"></script>
</body>

</html>
